<div ng-init="init()">

    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <!--h5>Búsqueda Clientes <small> Factura / Pedido / Cotizaciones</small></h5-->
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class=""></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <br>
                <div class="col-sm-12">
                    <div>
                        <br>

                        <div class="row">
                            <div class="col-sm-12" name="todo">
                                <table id="tblCorreosRH" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Empresa</th>
                                            <th>Sucursal</th>
                                            <th>Correo</th>
                                             <th>Actualizar</th> 
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="correo in correos">
                                            <td style="font-family: sans-serif !important">{{correo.NombreEmpresa}}</td>
                                            <td style="font-family: sans-serif !important">{{correo.lugarTrabajo}}</td>
                                            <td style="font-family: sans-serif !important">{{correo.correo}}</td>
                                            <td>
                                                <button type="button" class="btn btn-info" aria-expanded="false"  ng-click="ModalCorreos(correo)">
                                                    Actualiza Correo
                                                </button>
                                            </td>
                                            <!-- <td></td> -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- tabla lotes no Aplicado  FIN-->
                    </div>
                </div>
            </div>
            <!-- div tabs end -->
        </div>
    </div>

</div>

<div class="modal fade" id="modalCorreo">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Actualiza Correo Sucursal {{detalleCorreo.lugarTrabajo}}</h4>
            </div>
            <div class="modal-body" >
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="form-label">Correo Electrónico:</label>
                        <input type="text" type="email" class="form-control" placeholder="ej. ejemplo@grupoandrade.com" ng-model="correoModal" required>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="form-label">NOTA: si agrega mas de un correo electronico separarlo por una coma ","</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div  class="col-sm-8"></div>
                <div  class="col-sm-4">
                    <button type="button" class="btn btn-secondary " data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary " ng-click="actualizarCorreo() ">Actualizar</button>
                </div>
            </div>
            <div class="row">
                <br>
            </div>
        </div>
    </div>
</div>
