<div ng-init="init()">

    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class=""></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <br>
                <div class="col-sm-12">
                    <div>
                        <br>

                        <div class="row">
                            <div class="col-sm-12" name="todo">
                                <table id="tblUsuariosRFC" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Sucursal</th>
                                            <th>RFC</th>
                                            <th> </th>
                                            <th></th> 
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="usuario in usuarios">
                                            <td style="font-family: sans-serif !important">{{usuario.lugarTrabajo}}</td>
                                            <td style="font-family: sans-serif !important">{{usuario.RFC}}</td>
                                            <td>
                                                <button type="button" class="btn btn-info" aria-expanded="false"  ng-click="ModalInserta(usuario)">
                                                    Insertar
                                                </button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-danger" aria-expanded="false"  ng-click="ModalElimina(usuario)">
                                                    Eliminar
                                                </button>
                                            </td>
                                            <!-- <td></td> -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- tabla lotes no Aplicado  FIN-->
                    </div>
                </div>
            </div>
            <!-- div tabs end -->
        </div>
    </div>

</div>

<div class="modal fade" id="modalInserta">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Inserta RFC Sucursal {{detalleUsuario.lugarTrabajo}}</h4>
            </div>
            <div class="modal-body" >
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="form-label">RFC:</label>
                        <input type="text" type="email" class="form-control"ng-model="rfcUsuario" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div  class="col-sm-8"></div>
                <div  class="col-sm-4">
                    <button type="button" class="btn btn-secondary " data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary " ng-click="actualizarCorreo(1) ">Insertar</button>
                </div>
            </div>
            <div class="row">
                <br>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalElimina">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Detalle Sucursal {{detalleUsuario.lugarTrabajo}}</h4>
            </div>
            <div class="modal-body" >
                <div class="col-md-12">
                    <table id="tblUsuariosRFC" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Sucursal</th>
                                <th>RFC</th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="sucRFC in sucursalRFC">
                                <td style="font-family: sans-serif !important">{{sucRFC.lugarTrabajo}}</td>
                                <td style="font-family: sans-serif !important">{{sucRFC.rfc}}</td>
                                <td>
                                    <button type="button" class="btn btn-danger" aria-expanded="false"  ng-click="EliminaRFC(sucRFC)">
                                        Eliminar
                                    </button>
                                </td>
                                <!-- <td></td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <br>
            </div>
        </div>
    </div>
</div>
